<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <nav>
        <div class="left">
            <div class="logo">
                <img width="50px" src="images/logo.png" alt="">
            </div>
            <div class="list">
                <ul>
                    <li>Market</li>
                    <li>Features</li>
                    <li>White Papers</li>
                    <li>About Us</li>
                </ul>
            </div>
        </div>
        <div class="right">
            <button>EN</button>
        </div>
    </nav>

    <main class="hero">
        <div class="heading">
            <p>BUY & SELL <span>Crypto</span></p>
        </div>
        <div class="paragraph">
            <p>World's biggest Cryptocurrency exchange avaliable on web as well as mobile phone</p>
        </div>
        <div class="btn">
            <input type="text" name="" placeholder="Search your coin" id="Search-coin">
            <button>Search</button>
        </div>
    </main>

    <footer>
        <div class="coin-card">
            <div class="coin-1">
                <div class="image">
                    <img width="50px" src="images/Solana.png" alt="">
                </div>
                <div class="content">
                    <p class="coin">Solana</p>
                    <p id="solana" class="price">$00</p>
                </div>
            </div>
            <div class="coin-1">
                <div class="image">
                    <img width="50px" src="images/jupiter.png" alt="">
                </div>
                <div class="content">
                    <p class="coin">Jupiter</p>
                    <p id="jupiter" class="price">$00</p>
                </div>
            </div>
            <div class="coin-1">
                <div class="image">
                    <img width="50px" src="images/USD Coin.png" alt="">
                </div>
                <div class="content">
                    <p class="coin">USD Coin</p>
                    <p id="usd" class="price">$00</p>
                </div>
            </div>
            <div class="coin-1">
                <div class="image">
                    <img width="50px" src="images/Kima.webp" alt="">
                </div>
                <div class="content">
                    <p class="coin">Kima</p>
                    <p id="kima" class="price">$00</p>
                </div>
            </div>
        </div>
    </footer>

</body>

</html>
